<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="latitude" content={{.Site.Data.conference.venue.latitude}} />
    <meta name="longitude" content={{.Site.Data.conference.venue.longitude}} />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>
        {{if isset .Site.Data.conference "short_title"}} 
            {{index .Site.Data.conference "short_title"}} 
        {{else if isset .Site "title"}}
            {{index .Site "title"}} 
        {{end}}
        {{if isset .Site.Data.conference "full_title"}} 
        - {{index .Site.Data.conference "full_title"}} 
        {{end}}
    </title>

    <!-- favicon -->
    <link href="favicon.png" rel=icon>

    <!-- web-fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,500' rel='stylesheet' type='text/css'>

    <link href="css/font-awesome.min.css" rel="stylesheet" >

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" >

    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
